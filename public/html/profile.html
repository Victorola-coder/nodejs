<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/html/dashboard.html">EMS</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/html/profile.html">Profile</a>
          <a class="nav-link manager-only" href="/html/employees.html"
            >Employees</a
          >
          <a class="nav-link" href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>My Profile</h4>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Department</label>
                  <input
                    type="text"
                    id="department"
                    name="department"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Position</label>
                  <input
                    type="text"
                    id="position"
                    name="position"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Update Profile
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
